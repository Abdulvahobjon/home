<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/twentytwenty.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.event.move/1.3.6/jquery.event.move.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/jquery.twentytwenty.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
        }
        .container {
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="twentytwenty-container">
        <img width="300" src="./img/hero/hero.png" alt="Old Kitchen">
        <img width="300" src="./img/hero/hero.png" alt="New Kitchen">
    </div>
</div>

<script>
    $(function(){
        $(".twentytwenty-container").twentytwenty();
    });
</script>

</body>
</html>
