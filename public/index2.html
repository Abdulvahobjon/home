<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyiha</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    
    <footer class="bg-[#FEC813] pt-[130px] px-6 md:px-6 lg:px-24 text-[#4d3c07]">
        <div class="max-w-[1580px] mx-auto flex flex-col md:flex-row gap-[5vw] font-light pb-[80px] md:pb-[180px] justify-between">
            <div class="shrink-0 w-full md:w-auto">
                <h2 class="text-6xl text-black lg:text-[85px]">
                    Let's work <br /> together
                </h2>
                <p class="mt-[50px] max-w-[355px] text-lg">
                    Fill out the form for a free estimate and stop by our showroom!
                </p>
            </div>
    
            <div class="w-full max-w-[891px] mt-12 md:mt-0">
                <form class="flex flex-col">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-5 w-full">
                        <input type="text" placeholder="Phone number"
                            class="w-full placeholder:text-black border-b border-[#d3a200] bg-transparent py-6 focus:outline-none">
                        <input type="text" placeholder="Full name"
                            class="w-full placeholder:text-black border-b border-[#d3a200] bg-transparent py-6 focus:outline-none">
                    </div>
    
                    <textarea placeholder="Describe Your Project" rows="1"
                        class="w-full placeholder:text-black border-b border-[#d3a200] bg-transparent py-6 focus:outline-none"></textarea>
    
                    <button
                        class="bg-black text-[#FEC813] px-[96px] font-medium py-5 uppercase tracking-wide hover:opacity-80 self-end mt-14">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    
        <div class="max-w-[1580px] mx-auto flex flex-col md:flex-row justify-between gap-5 py-[70px] font-light">
            <div class="text-sm text-left sm:text-center md:text-left">
                <p>Focil Construction Inc</p>
                <p>LIC #1022003</p>
                <p class="mt-6 text-[12px]">&copy; 2025 | Kitchen Showroom & Design Studio</p>
            </div>
    
            <div class="flex flex-col sm:flex-row md:flex-row w-full justify-between md:justify-end items-start gap-8 sm:gap-10 lg:gap-[7vw] mt-10 md:mt-0">
                <div>
                    <h4 class="text-xs uppercase tracking-wider mb-2 text-black">Address</h4>
                    <p>2636 Conejo Center Drive</p>
                    <p>Thousand Oaks, CA 91320</p>
                </div>
    
                <div>
                    <h4 class="text-xs uppercase tracking-wider mb-2 text-black">Call Us On</h4>
                    <p>(805) 405-9225</p>
                </div>
    
                <div>
                    <h4 class="text-xs uppercase tracking-wider mb-2 text-black">Follow Us On</h4>
                    <div class="flex space-x-4 text-lg">
                        <a href="#" class="hover:text-gray-700"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="hover:text-gray-700"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="hover:text-gray-700"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="hover:text-gray-700"><i class="fab fa-youtube"></i></a>
                        <a href="#" class="hover:text-gray-700"><i class="fab fa-yelp"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Swiper JS -->
    <script src="./js/app.js"></script>

</body>

</html>
